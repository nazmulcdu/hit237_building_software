{% extends "mango_pests/base.html" %}
{% load static %}

{% block content %}
<h1>{{ pest.name }}</h1>
<img src="{% static pest.image_url %}" alt="{{ pest.name }}" width="300">

<h3>Full Description</h3>
<p>{{ pest.full_description }}</p>

<h3>Symptoms</h3>
<p>{{ pest.symptoms|safe }}</p>

<h3>Treatment</h3>
<p>{{ pest.treatment|safe }}</p>
{% endblock %}
