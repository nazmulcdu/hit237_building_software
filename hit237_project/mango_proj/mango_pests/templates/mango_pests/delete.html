{% extends "mango_pests/base.html" %}
{% block content %}
<div class="container">
    <h2>Are you sure you want to delete this report?</h2>
    <p>
        <strong>Pest:</strong> {{ object.pest_name }}<br>
        <strong>Location:</strong> {{ object.farmer.location }}<br>
        <strong>Date of Observation:</strong> {{ object.date_of_observation|date:"Y-m-d" }}
    </p>
    <form method="post" onsubmit="return confirm('Cofirm if you would like to delete this report');">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
        <a href="{% url 'pestreport_list' %}">Cancel</a>
    </form>
</div>
{% endblock %}
