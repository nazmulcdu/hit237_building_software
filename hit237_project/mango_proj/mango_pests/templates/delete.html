{% extends "mango_pests/base.html" %}
{% block content %}
<div class="container">
    <h2>Are you sure you want to delete this report?</h2>
    <p><strong>{{ report.pest_name }}</strong> from <strong>{{ report.location }}</strong></p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
        <a href="{% url 'report_list' %}">Cancel</a>
    </form>
</div>
{% endblock %}
